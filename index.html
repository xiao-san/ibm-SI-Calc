<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="contents">
                <label for="principal">Amount</label>
                <input type="number" id="principal" onchange="validate(this);" required />  <br/>
                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.5" onchange="updateRate(this.value);" />
                <span id="rate_val">10.25%</span>  <br/>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/>
                <button onclick="compute();">Compute Interest</button>
                <div id="result"></div>
            </div>
            <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
